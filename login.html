<!DOCTYPE>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling/login.css">
    </head>
    <body class="bag">
        <header class="header">
            <div class="company_identity">
                <a href="index.html">
                    <img class ="img_logo" src="images/TipToe Soles_Logo_colour.png" alt="company logo">
                </a> 
            </div>
        </header>
        <main class="content">
            <div class="login-information">
                <form class="username" method="get" action="https://exmple.com/search">
                    <input type="search" name="query" placeholder="Username">
                </form>
                <form class="password" method="get" action="https://exmple.com/search">
                    <input type="search" name="query" placeholder="Password">
                </form>
                <button class="button-ok" type="submit">Okay</button>
            </div>
            <div class="login-help">
                <a href="register.html">Register?</a>
                <a href="forgetpassword.html">Forget password?</a>
            </div>
        </main>
        <footer class="footer">
            <div class="other-options">   
                <h2>Other login options</h2>
                <a href="facebook.com">FACEBOOK</a>
                <a href="instagram.com">INSTAGRAM</a>
                <a href="twitter.com">TWITTER</a>
            </div>
        </footer>
    </body>
</html>
