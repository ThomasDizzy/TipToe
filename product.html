<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling/product.css">
    </head>
    <body class="bag">
        <header class="header">
            <div class="company_identity">
                <a class="logo_link" href="index.html">
                    <img class ="img_logo" src="images/TipToe Soles_Logo_colour.png" alt="company logo">
                </a>
                <p class="name">TIP TOE</p>
            </div>
            <div class="searchbar_and_account">
                <form class="search_bar" method="get" action="https://exmple.com/search">
                    <input type="search" name="query" placeholder="search">
                    <button type="submit">Search</button>
                </form>
                <div class="account">
                    <a href="login.html">LOGIN</a>
                    <a href="signup.com">SIGNUP</a>
                    <a href="wishlist.com">
                        <img src="images/homepage/shopping_cart.png" alt="this is the shopping cart">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="menu">
                <a href="office.html">OFFICE</a>
                <a href="travel.com">TRAVEL</a>
                <a href="worker.com">WORKER</a>
                <a href="fashion.com">FASHION</a>
            </div>
            <div class="body_content">
                <div class="product">
                    <div class="item">
                        <img src="images/productpage/Clancy Blue.jpg" alt="a pair of shoes">
                        <h4>Clancy Blue</h4>
                        <p>$299</p>
                    </div>
                    <div class="item">
                        <img src="images/productpage/rsz_gary_black.jpg" alt="a pair of shoes">
                        <h4>Gary Black</h4>
                        <p>$900</p>
                    </div>
                </div>
                <div class="product">
                    <div class="item">
                        <img src="images/productpage/rsz_2gary_tan.jpg" alt="a pair of shoes">
                        <h4>Garu Tan</h4>
                        <p>$500</p>
                    </div>
                    <div class="item">
                        <img src="images/productpage/rsz_2heavenly_black.jpg" alt="a pair of shoes">
                        <h4>Heavenly Black</h4>
                        <p>$299</p>
                    </div>
                </div>
                <div class="product">
                    <div class="item">
                        <img src="images/productpage/rsz_1sally_black.jpg" alt="a pair of shoes">
                        <h4>Sally Black</h4>
                        <p>$599.999</p>
                    </div>
                    <div class="item">
                        <img src="images/productpage/rsz_sally_tan.jpg" alt="a pair of shoes">
                        <h4>Sally Tan</h4>
                        <p>$999</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="policy">
                <a href="returnpolicy.com">ReturnPolicy</a>
                <a href="exchangepolicy.com">ExchangePolicy</a>
                <a href="refundpolicy.com">RefundPolicy</a>
            </div>
            <div class="media">
                <a href="/">Facebook</a>
                <a href="/">Instagram</a>
                <a href="/">Twitter</a>
            </div>
        </footer>
    </body>
</html>
