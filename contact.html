<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling/style.css">
    </head>
    <body class="bag">
        <header class="header">
            <div class="company_identity">
                <img class ="img_logo" src="images/TipToe Soles_Logo_colour.png" alt="company logo">
                <p class="name">TIP TOE</p>
            </div>
            <div class="searchbar_and_account">
                <form class="search_bar" method="get" action="https://exmple.com/search">
                    <input type="search" name="query" placeholder="search">
                    <button type="submit">Search</button>
                </form>
                <div class="account">
                    <a href="login.html">LOGIN</a>
                    <a href="signup.com">SIGNUP</a>
                    <a href="wishlist.com">
                        <img src="images/homepage/shopping_cart.png" alt="this is shopping cart">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="body_content">
                <div class="contact_content">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13258.448177504824!2d151.18257873061398!3d-33.82232344364316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12aeddc403f233%3A0x5017d681632cc10!2sSt%20Leonards%20NSW%202065!5e0!3m2!1sen!2sau!4v1733695928756!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
                </div>
                <div>
                    <form id="information" action="http://localhost/form-handler" method="post">
                        <label for="username">Username</label>
                        <input type="search" name="username" required placeholder="thomas.nguyen">
                        <label for="emailaddress">Email</label>
                        <input type="email" name="emailaddress" required placeholder="thomasnguyen2004@gmail.com">
                        <label>
                            <input type="checkbox" name="preference" checked value="marketing">
                            Do you wanna get the lastest news from our organization?
                        </label>
                        <label>Message</label>
                        <textarea name="message" placeholder="message here" rows="5" cols="30"></textarea>
                        <div class="form-buttons">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </body>
</html>
